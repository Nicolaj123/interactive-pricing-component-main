<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="scripts.js">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
  <body>
    <div class="Initialpart">
      <h1 class="firsttitle">
  Simple, traffic-based pricing
      </h1>
      <h4 class="subtitle">
        Sign-up for our 30-day trial. <br> 
        No credit card required.
      </h4>
    </div>
<!--SLIDER SCRIPT-->
<div class="bigsquare">
  <div class="sliderbtn">
  100k Pageviews
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">

      <p>Value: <span id="demo"></span></p>
    </div>
  </div>
<!--END OF THE SLIDER SCRIPT-->

  <div class="sidebyside">
  Monthly Billing
      <label class="switch">
        <input type="checkbox">
          <span class="slider round"></span>
      </label>
  Yearly Billing 
  <button class="redbtn">-25%</button> 
</div>

  <ul>
    <img src="images/icon-check.svg" alt="">       Unlimited websites</>
        <br>
        <br>
    <img src="images/icon-check.svg" alt="">       100% Data ownership</img>
        <br>
        <br>
    <img src="images/icon-check.svg" alt="">       Email reports
  </ul>

  <div class="bluebtn">
    <button class="Startmytrial-btn"> Start my trial</button> 
  </div>
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nico Laje</a>.
  </div>
</body>
</html>
